<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="display"></div>
      <div class="buttons">
        <button class="ac" id="ac">AC</button>
        <button class="clear" id="clear">C</button>
        <button class="percent" id="percent">&#37</button>
        <button class="divide" id="divide">&#247</button>
        <button id="seven" value="7">7</button>
        <button id="eight" value="8">8</button>
        <button id="nine" value="9">9</button>
        <button class="mult" id="mult" >&#215</button>
        <button id="four" value="4">4</button>
        <button id="five" value="5">5</button>
        <button id="six" value="6">6</button>
        <button class="subtract" id="subtract" >&#45</button>
        <button id="one" value="1">1</button>
        <button id="two" value="2">2</button>
        <button id="3" value="3">3</button>
        <button class="add" id="add">&#43</button>
        <button id="zero" value="0">0</button>
        <button class="decimal" id="decimal">.</button>
        <button class="equals" id="equals">&#61</button>

      </div>
    </div>
  </body>
</html>
