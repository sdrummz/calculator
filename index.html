<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="display">

      </div>
      <div class="buttons">
        <button class="ac" id="ac">AC</button>
        <button class="plus-minus" id="plus-minus">+/-</button>
        <button class="percent" id="percent">&#37</button>
        <button class="operator" id="divide" value="/">&#247</button>
        <button class="digit" id="seven" value="7">7</button>
        <button class="digit" id="eight" value="8">8</button>
        <button class="digit" id="nine" value="9">9</button>
        <button class="operator" id="mult" value="*">&#215</button>
        <button class="digit" id="four" value="4">4</button>
        <button class="digit" id="five" value="5">5</button>
        <button class="digit" id="six" value="6">6</button>
        <button class="operator" id="subtract" value="-">&#45</button>
        <button class="digit" id="one" value="1">1</button>
        <button class="digit" id="two" value="2">2</button>
        <button class="digit" id="3" value="3">3</button>
        <button class="operator" id="add" value="+">&#43</button>
        <button class="digit" id="zero" value="0">0</button>
        <button class="digit" class="decimal" id="decimal">.</button>
        <button class="equals" id="equals">&#61</button>

      </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
